{% extends "base.html" %}

{% block content %}

<img src='{{ STATIC_URL }}musicontour-logo.png' alt='MusiContour logo'>

<p>Contour operation</p>

<table>
  <tr>
    <td>Original cseg</td>
    <td>{{ cseg }}</td>
  </tr>
  {% for op in op_dicts %}
  <tr>
    {% for el in op %}
    <td>{{ el }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>

<img src='{{ STATIC_URL }}cseg_output.png' alt='Operations on contour {{ cseg }}'>

{% endblock %}
